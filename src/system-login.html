<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Tailwind CSS</title>
    <link rel="stylesheet" href="../styles/output.css" />
  </head>
  <body class="bg-slate-200">
    <main
      class="w-full min-h-screen flex md:flex-row flex-col justify-center items-center mx-auto"
    >
      <section class="w-full flex flex-1 flex-col justify-center items-center">
        <div
          class="w-full flex flex-col max-w-xl justify-center items-center gap-4 p-4"
        >
          <img
            src="./assets/user.png"
            alt="Logo do usuário"
            class="w-36 hover:scale-110 duration-300"
          />

          <h1 class="text-4xl font-bold mb-7">Login</h1>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
            class="w-full rounded-lg p-2 outline-none bg-gray-50 focus:bg-gray-100 duration-100"
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="*******"
            class="w-full rounded-lg p-2 outline-none bg-gray-50 focus:bg-gray-100 duration-100"
          />

          <div class="w-full flex items-center justify-between">
            <div class="flex gap-2 justify-between items-center">
              <input type="checkbox" name="" id="" />
              <label for="" class="font-medium">Lembrar senha</label>
            </div>
            <a href="" class="text-sky-600 hover:text-sky-500 duration-300"
              >Esqueceu a senha?</a
            >
          </div>

          <button
            class="w-full rounded-lg p-2 bg-blue-600 text-white text-lg font-medium hover:bg-blue-500 duration-300"
          >
            Acessar
          </button>
          <p>
            Não possui uma conta?
            <a
              href="#"
              class="font-medium text-sky-600 hover:text-sky-500 duration-300"
              >Criar uma conta</a
            >
          </p>
        </div>
      </section>
      <section
        class="hidden md:flex gap-9 w-full bg-blue-600 flex-1 h-screen justify-center items-center flex-col p-4"
      >
        <h1 class="text-white text-2xl lg:text-3xl text-center max-w-lg">Domine as <strong>tecnologias mais buscadas</strong> do mercado</h1>
        <img 
        src="./assets/techs.png"
        alt="tecnologias mais buscadas"
        class="w-3/4 lg:w-full lg:max-w-md"
         />
      </section>
    </main>
  </body>
</html>
